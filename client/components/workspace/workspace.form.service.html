<h1>Define the workspace</h1>
<form ng-submit="updateWorkspace(workspacePath)">
    <md-input-container>
        <label>Full path to directory containing your projects</label>
        <input type="text" ng-model="workspacePath" required>
    </md-input-container>
    <md-button class="md-raised md-primary">Save</md-button>
</form>
